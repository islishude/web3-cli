name: test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true
      - run: go build
      - run: go test -v ./...
        env:
          ENV_ETHERSCAN_API_KEY: ${{ secrets.ENV_ETHERSCAN_API_KEY }}
